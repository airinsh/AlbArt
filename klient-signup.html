<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Sign Up - AlbArt</title>
    <link rel="stylesheet" href="klient-signup.css">
</head>
<body>

<div class="signup-section">
    <h1>Klient</h1>

    <form class="signup-form">
        <div class="form-row">
            <label>Emri</label>
            <input type="text" required>
        </div>

        <div class="form-row">
            <label>Email</label>
            <input type="email" required>
        </div>

        <div class="form-row">
            <label>Password</label>
            <input type="password" required>
        </div>

        <div class="checkbox-row">
            <input type="checkbox" required>
            <span>I agree to <a href="#">AlbArt Terms and Conditions</a></span>
        </div>

        <h2>Preferenca</h2>

        <div class="preferences">
            <div class="pref-item">
                <img src="NatyreDhePeisazhe.jpeg">
                <span>Natyrë dhe peisazhe</span>
                <input type="checkbox" class="pref-check">
            </div>

            <div class="pref-item">
                <img src="SkulptureKlasike.jpeg">
                <span>Skulpturë Klasike</span>
                <input type="checkbox" class="pref-check">
            </div>

            <div class="pref-item">
                <img src="Pocari.jpeg">
                <span>Poçari</span>
                <input type="checkbox" class="pref-check">
            </div>

            <div class="pref-item">
                <img src="Portrete.jpeg">
                <span>Portrete</span>
                <input type="checkbox" class="pref-check">
            </div>

            <div class="pref-item">
                <img src="DhurataTePersonalizuara.jpeg">
                <span>Dhurata të personalizuara</span>
                <input type="checkbox" class="pref-check">
            </div>

            <div class="pref-item">
                <img src="SkulptureAbstrakte.jpeg">
                <span>Skulpturë Abstrakte</span>
                <input type="checkbox" class="pref-check">
            </div>
        </div>

        <button class="btn">Continue</button>
    </form>
</div>

</body>
</html>
